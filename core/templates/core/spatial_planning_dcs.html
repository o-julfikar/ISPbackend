{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Planning Results (DCS)</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .region-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 30%;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .region-card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spatial Planning Results (DCS)</h1>
        <div id="results" class="results">
            <!-- Spatial planning results will be displayed here -->
        </div>
    </div>

    <script>
        // Function to fetch spatial planning data from the DCS backend
        function fetchSpatialPlanDCS() {
            fetch("/get-spatial-plan-dcs/")
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    console.error("Error fetching spatial plan:", error);
                });
        }

        // Function to display the results in the DOM
        function displayResults(data) {
            const resultsContainer = document.getElementById("results");

            // Clear any previous content
            resultsContainer.innerHTML = '';

            for (const region in data) {
                if (data.hasOwnProperty(region)) {
                    const regionData = data[region];

                    // Create card for each region
                    const card = document.createElement('div');
                    card.className = 'region-card';

                    card.innerHTML = `
                        <h3>${region}</h3>
                        <p><strong>Population Density:</strong> ${regionData.population_density}</p>
                        <p><strong>Suggested Use:</strong> ${regionData.suggested_use}</p>
                    `;

                    resultsContainer.appendChild(card);
                }
            }
        }

        // Fetch and display the spatial plan (DCS) on page load
        window.onload = fetchSpatialPlanDCS;
    </script>
</body>
</html>
